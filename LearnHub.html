<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Online Course Platform</title>
</head>
<body>
    <header>
        <h1>LearnHub</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#course">Courses</a>
            <a href="register">Register</a>
            <a href="instructors">Instructors</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to LearnHub</h2>
        <p>Start learning from the best online instructors today!</p>
    </section>
    <section id="courses">
        <h2>Available Courses</h2>
        <ul>
            <li>Web Development Basics</li>
            <li>Graphic Design for Beginners</li>
            <li>Digital Marketing 101</li>
            <li>Introduction to Python</li>
        </ul>
    </section>
    <section id="register">
        <h2>Register for a Course</h2>
        <form action="">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="course">Choose Course:</label><br>
                <select name="course" id="course">
                <option value="">Web Development Basics</option>
                <option value="">Graphic Design for Beginners</option>
                <option value="">Digital Marketiong 101</option>
                <option value="">Introduction to Python</option>
                </select>

        </form>
    </section>
</body>
</html>
